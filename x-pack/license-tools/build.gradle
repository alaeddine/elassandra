apply plugin: 'elasticsearch.build'

dependencies {
  compile "com.strapdata.elasticsearch.plugin:x-pack-core:${version}"
  compile "com.strapdata.elasticsearch:elasticsearch:${version}"
  testCompile "com.strapdata.elasticsearch.test:framework:${version}"
}

project.forbiddenPatterns {
  exclude '**/*.key'
}

dependencyLicenses.enabled = false

task buildZip(type: Zip, dependsOn: jar) {
  String parentDir = "license-tools-${version}"
  into(parentDir + '/lib') {
    from jar
    from configurations.runtime
  }
  into(parentDir + '/bin') {
    from 'bin'
  }
}

assemble.dependsOn buildZip
